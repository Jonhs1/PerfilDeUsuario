<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Cadastrar Novo Perfil</h1>
            <p>Parece que você não tem nenhum perfil cadastrado. Crie o seu primeiro!</p>
        </header>

        <section class="edit-form">
            <form id="new-profile-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="street">Rua:</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>
                <div class="form-group">
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="biografia">Biografia:</label>
                    <textarea id="biografia" name="biografia" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagem_perfil">Selecione uma Imagem de Perfil (Opcional):</label>
                    <input type="file" id="imagem_perfil" name="imagem_perfil" accept="image/*">
                    <small>Será usada uma imagem padrão se nenhuma for selecionada.</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary-button">Salvar Perfil</button>
                </div>
            </form>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
